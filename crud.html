<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
</head>

<body>
    <h1>Blog Posts</h1>
    <button id="addButton">Add Blog Post</button>
    <dialog id="dialogBox">
        <form method="dialog" autocomplete="off">
            <p><label for="title">Post Title :
            <input type="text" id="title" name="title">
          </label></p>
            <p><label for="date">Post Date : <input type="date" id="date" name="date"></label></p>
            <p><label for="summary">Post Summary : </label><textarea rows="3" cols="20" id="summary" name="summary"></textarea></p>
            <div>
                <button id="saveButton" onclick="onFormSubmit();" value="submit" type="submit">Save</button>
                <button id="cancelButton" value="cancel" type="button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="deleteDialog">
        <form method="dialog">
            <h4>Are you sure that you want to delete this blog post?</h4>
            <button type="submit" value="Canceled!">Cancel</button>
            <button id="deleteButton" type="submit" value="Delete">Delete!</button>
        </form>
    </dialog>

    <div class="BlogPostTable">
        <table class="list" id="blogList">
            <thead>
                <tr>
                    <th>Blog Title</th>
                    <th>Blog Date</th>
                    <th>Blog Summary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button onclick="history.back()">Go Back</button>
    <script src="blog.js"></script>
    <script src="readFormData.js"></script>
</body>

</html>
